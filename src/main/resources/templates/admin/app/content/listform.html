

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加消费记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;"><div class="layui-form-item">
  <label class="layui-form-label">消费单号</label>
  <div class="layui-input-inline">
    <input type="text" name="orderNo" lay-verify="required" placeholder="请输入消费单号" autocomplete="off" class="layui-input">
  </div>
</div>
  <div class="layui-form-item">
    <label class="layui-form-label">价格</label>
    <div class="layui-input-inline">
      <input type="text" name="price" lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">数量</label>
    <div class="layui-input-inline">
      <input type="text" name="number" lay-verify="number" placeholder="请输入数量" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">合计</label>
    <div class="layui-input-inline">
      <input type="text" name="sum" lay-verify="sum" disabled autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-inline">
      <input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">会员卡号</label>
    <div class="layui-input-inline">
      <input type="text" name="cardNo" lay-verify="cardNo" placeholder="请输入会员卡号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" lay-filter="sex">
    <label class="layui-form-label">操作员</label>
    <div class="layui-input-inline">
      <input type="text" name="creator" lay-verify="creator" placeholder="请输入操作员" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
  </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'upload', 'laydate'], function(){
    var $ = layui.$
    ,form = layui.form
    ,laydate = layui.laydate
    ,upload = layui.upload ;

    //年月选择器
    laydate.render({
      elem: '#rechargeDate'
      ,type: 'month'
    });

  })
</script>
</body>
</html>
